app = 'connectionpro-api'
primary_region = 'ewr'

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8000"
  
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
